<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SkillPath â€“ Upload Resume</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #4f46e5 0%, #0c0f24 100%);
            overflow: hidden;
        }

        .blob { position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(136,93,255,0.5), rgba(0,0,0,0)); filter: blur(120px); animation: float 12s ease-in-out infinite alternate; }
        .blob2 { width: 600px; height: 600px; top: 50%; left: 60%; background: radial-gradient(circle, rgba(0,212,255,0.5), rgba(0,0,0,0)); animation-duration: 18s; }
        @keyframes float { from { transform: translate(-200px, -100px); } to { transform: translate(200px, 150px); } }

        .card {
            position: relative;
            width: 430px;
            padding: 40px;
            border-radius: 18px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(18px);
            box-shadow: 0 0 40px rgba(0,0,0,0.25), 0 0 20px rgba(120,80,255,0.4);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            z-index: 10;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        h1 { margin-bottom: 25px; font-size: 28px; background: linear-gradient(90deg, #a78bfa, #60a5fa); -webkit-background-clip: text; color: transparent; text-shadow: 0 0 10px rgba(160,120,255,0.6); }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: 0.25s ease;
            box-shadow: 0 0 15px rgba(124,58,237,0.6);
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 0 25px rgba(140,70,255,0.8); }

        .ai-thinking { display: none; width: 70px; height: 20px; margin: 25px auto; position: relative; }
        .ai-thinking::before, .ai-thinking::after, .ai-thinking div { content: ""; position: absolute; width: 14px; height: 14px; background: #a78bfa; border-radius: 50%; filter: drop-shadow(0 0 10px #a78bfa); animation: pulse 0.8s infinite ease-in-out alternate; }
        .ai-thinking div { left: 28px; animation-delay: 0.15s; }
        .ai-thinking::after { left: 56px; animation-delay: 0.3s; }
        @keyframes pulse { 0% { transform: scale(0.6); opacity: 0.4; } 100% { transform: scale(1.1); opacity: 1; } }
    </style>
</head>

<body>

<div class="blob"></div>
<div class="blob blob2"></div>

<div class="card">
    <h1>ðŸ“„ SkillPath AI</h1>
    <h3>Upload Your Resume</h3>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit">Upload & Analyze</button>
    </form>

    <div id="spinner" class="ai-thinking"><div></div></div>
</div>

<script>
document.getElementById("uploadForm").onsubmit = async (e) => {
    e.preventDefault();
    document.getElementById("spinner").style.display = "block";
    let formData = new FormData(e.target);
    let res = await fetch("/parse", { method: "POST", body: formData });
    document.getElementById("spinner").style.display = "none";
    if (!res.ok) {
        let err = await res.json();
        alert("Upload failed: " + (err.error || JSON.stringify(err)));
        return;
    }
    let data = await res.json();
    localStorage.setItem("parsed", JSON.stringify(data.parsed));
    window.location.href = "/results";
};
</script>

</body>
</html>
